<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0077ff;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }

    .profile {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile h2 {
      margin: 10px 0 5px;
    }

    .profile button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .post-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .post-box textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .post-box button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .post {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-content {
      margin: 10px 0;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      background: none;
      border: none;
      color: #0077ff;
      cursor: pointer;
    }

    .comments {
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .comments input {
      width: 80%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .comments button {
      padding: 5px 10px;
      background: #0077ff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini Social Media App</h1>
  </header>

  <div class="container">
    <!-- User Profile Section -->
    <div class="profile">
      <img src="https://via.placeholder.com/100" alt="User Profile" />
      <h2>John Doe</h2>
      <p>@john_doe</p>
      <button id="followBtn">Follow</button>
    </div>

    <!-- Post Creation Section -->
    <div class="post-box">
      <h3>Create Post</h3>
      <textarea id="postText" rows="3" placeholder="What's on your mind?"></textarea>
      <button onclick="createPost()">Post</button>
    </div>

    <!-- Post Feed Section -->
    <div id="feed">
      <div class="post">
        <div class="post-header">
          <img src="https://via.placeholder.com/40" alt="User" />
          <strong>@alex</strong>
        </div>
        <div class="post-content">This is a sample post!</div>
        <div class="actions">
          <button onclick="likePost(this)">üëç Like (<span>0</span>)</button>
          <button onclick="toggleComments(this)">üí¨ Comment</button>
        </div>
        <div class="comments" style="display: none;">
          <input type="text" placeholder="Add a comment..." />
          <button onclick="addComment(this)">Post</button>
          <div class="comment-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Follow/Unfollow
    const followBtn = document.getElementById("followBtn");
    followBtn.addEventListener("click", () => {
      if (followBtn.innerText === "Follow") {
        followBtn.innerText = "Following";
        followBtn.style.background = "#00cc66";
      } else {
        followBtn.innerText = "Follow";
        followBtn.style.background = "#0077ff";
      }
    });

    // Create Post
    function createPost() {
      const text = document.getElementById("postText").value.trim();
      if (text === "") return alert("Please write something!");

      const feed = document.getElementById("feed");
      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `
        <div class="post-header">
          <img src="https://via.placeholder.com/40" alt="User" />
          <strong>@john_doe</strong>
        </div>
        <div class="post-content">${text}</div>
        <div class="actions">
          <button onclick="likePost(this)">üëç Like (<span>0</span>)</button>
          <button onclick="toggleComments(this)">üí¨ Comment</button>
        </div>
        <div class="comments" style="display: none;">
          <input type="text" placeholder="Add a comment..." />
          <button onclick="addComment(this)">Post</button>
          <div class="comment-list"></div>
        </div>
      `;
      feed.prepend(post);
      document.getElementById("postText").value = "";
    }

    // Like Button
    function likePost(btn) {
      const count = btn.querySelector("span");
      count.innerText = parseInt(count.innerText) + 1;
    }

    // Toggle Comment Section
    function toggleComments(btn) {
      const comments = btn.parentElement.nextElementSibling;
      comments.style.display = comments.style.display === "none" ? "block" : "none";
    }

    // Add Comment
    function addComment(btn) {
      const input = btn.previousElementSibling;
      const text = input.value.trim();
      if (text === "") return;

      const list = btn.nextElementSibling;
      const comment = document.createElement("div");
      comment.textContent = text;
      list.appendChild(comment);
      input.value = "";
    }
  </script>
</body>
</html>
